<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Cart</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../style.css" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("../assets/header.html");
        $("#footer").load("../assets/footer.html");
      });
    </script>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div id="header"></div>

    <div class="container text-center mt-4">
      <div class="mainContainer row justify-content-center gap-5">
        <!-- Cart Items Section -->
        <div class="items col-8 mb-3">
          <div class="row">
            <h4 class="card-header fw-bolder px-2 py-3">Items in cart</h4>
          </div>
          <div class="items-row row">
            <div class="innercols col">
              <img
                src="https://m.media-amazon.com/images/I/61kqhTCKtgL._AC_UL320_.jpg"
                alt=""
                class="cart-img"
              />
            </div>
            <div class="innercols col">
              <div class="product-info">
                <h4>Baby Flannel</h4>
                <h5 class="text-muted">₹ 664</h5>
                <button>
                  Delete Item <i class="fas fa-trash-alt h6 mx-1"></i>
                </button>
              </div>
            </div>
            <div class="innercols col">
              <div class="">
                <h4 class="q-text text-black">Quantity</h4>
                <br />
                <button
                  class=""
                  id="decrement"
                  onclick="decrement('quantity1')"
                >
                  -
                </button>
                <input
                  type="number"
                  name=""
                  id="quantity1"
                  value="0"
                  class="w-25"
                />
                <button class="" onclick="increment('quantity1')">+</button>
              </div>
            </div>
            <!-- <div class="innercols col">
              <div class="product-info">
                <h4 class="text-black">Total cost</h4>
                <br />
                <h5 class="total-cost text-black fw-bold p-2">$15</h5>
              </div>
            </div> -->
          </div>
          <div class="items-row row">
            <div class="innercols col">
              <img
                src="https://m.media-amazon.com/images/I/41g-CD6FxyL.jpg"
                alt=""
                class="cart-img"
              />
            </div>
            <div class="innercols col">
              <div class="product-info">
                <h4>Velvet Top</h4>
                <h5 class="text-muted">₹ 445</h5>
                <button>
                  Delete Item <i class="fas fa-trash-alt h6 mx-1"></i>
                </button>
              </div>
            </div>
            <div class="innercols col">
              <div class="">
                <h4 class="q-text text-black">Quantity</h4>
                <br />
                <button
                  class=""
                  id="decrement"
                  onclick="decrement('quantity2')"
                >
                  -
                </button>
                <input
                  type="number"
                  name=""
                  id="quantity2"
                  value="0"
                  class="w-25"
                />
                <button class="" onclick="increment('quantity2')">+</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Purchase Summary Section -->
        <div class="col summary mb-3">
          <div class="card text-center">
            <h4 class="card-header fw-bolder px-2 py-3">Summary</h4>
            <div class="card-body">
              <div class="row">
                <div class="col fw-bold cost">Sub-total</div>
                <div class="col fw-bold cost-amt">₹ 1109</div>
              </div>
              <br />
              <div class="row">
                <div class="col fw-bold text-muted">Shipping</div>
                <div class="col fw-bold text-muted shipping-amt">₹ 300</div>
              </div>
              <hr />
              <div class="row">
                <div class="col total fw-bold">Estimated Total</div>
                <div class="col total total-amt fw-bold">₹ 1409</div>
              </div>
              <br />

              <a href="#" class="btn fw-bold">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer" class="mt-5"></div>

    <script src="./cart.js"></script>
  </body>
</html>
