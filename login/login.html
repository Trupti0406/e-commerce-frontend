<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Login</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="../style.css" />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("../assets/header.html");
      });
    </script>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div id="header"></div>
    <form action="" class="login-form mt-3 mb-4">
      <img src="/logo.png" alt="" style="width: 180px" />
      <p class="mt-4 fw-bold">Please login to your account</p>
      <div class="d-flex flex-column mb-3">
        <label class="fw-semibold" for="email">E-mail:</label>
        <input type="email" name="" id="email" />
      </div>
      <div class="d-flex flex-column mb-5">
        <label class="fw-semibold" for="password">Password:</label>
        <input type="password" name="" id="password" />
      </div>
      <!-- <div id="liveAlertPlaceholder"></div> -->
      <button id="login-btn" class="fw-bold" onclick="loginAlert()">
        Login
      </button>
    </form>
    <script src="./login.js"></script>
  </body>
</html>
