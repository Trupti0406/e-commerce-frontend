<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Store | Contact Us</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="style.css" />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("./assets/header.html");
      });
    </script>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <div id="header"></div>
    
    <div class="contact-us container">
      <h2 class="text-center mt-3 fw-bold">Contact Us</h2>
      <div class="inner-container py-3 row">

        <!-- Contact Us Image -->
        <div class="img-container col d-flex justify-content-center">
          <img
            src="https://www.pacificmalls.in/dehradun/images/slider/520931583426037slider.jpg"
            alt=""
            class="contact-img"
          />
        </div>

        <!-- Contact US Form -->
        <div class="form-container col d-flex justify-content-center">
          <form>
            <input type="text" placeholder="Enter Your Name" />
            <input type="email" placeholder="Enter Your Email" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="Enter Your Message"
            ></textarea>
            <button type="submit"><b>Send Menssage</b></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Footer -->
    <footer class="connect text-center text-lg-start text-black">
      <!-- Social media -->
      <hr style="color: #f79210" />
        class="d-flex justify-content-center justify-content-lg-between px-4 py-2"
      >

        <div class="me-5 d-none d-lg-block">
          <span class="bg-light"
            >You can connect with us on social networks:</span
          >
        </div>
        <div>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-facebook-f"></i>
          </a>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-twitter"></i>
          </a>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-google"></i>
          </a>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-instagram"></i>
          </a>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-linkedin"></i>
          </a>
          <a href="" class="me-4 link-dark">
            <i class="social-icon fab fa-github"></i>
          </a>
        </div>
    </footer>
  </body>
</html>
